<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chen Tuition - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Chen</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="Attention">
    <h1>Contact Chen Tuition</h1>
    <p>Have questions? Reach out to us!</p>
    <a href="mailto:info@chen.com" class="btn">Email Us</a>
  </div>

  <!-- Contact Info Section -->
  <section class="contact-info">
    <h2>Our Information</h2>
    <p><strong>Address:</strong> 123 Main Street, Bukit Nanas, Penang</p>
    <p><strong>Phone:</strong> +60 12-3456789</p>
    <p><strong>Email:</strong> info@chen.com</p>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Send a Message</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

      <button class="btn" type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2026 Chen Tuition Center | Demo / Practice Website Only</p>
  </footer>
</body>
</html>
